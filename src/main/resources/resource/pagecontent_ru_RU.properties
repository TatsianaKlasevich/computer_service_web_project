text.repair.laptop=Наш сервисный центр оказывает услуги ремонта ноутбуков всех производителей моделей. \
  Если вы столкнулись с одной из следующих проблем, мы поможем вам ее решить: неисправность системы охлаждения,\
   разбита матрица, изображение мерцает при открытии/закрытии крышки ноутбука, артефакты на экране,\
   не работают одна или несколько клавиш, неисправность разъемов питания, USB, Audio, HDMI и пр.,\
   не работает зарядка АКБ, ноутбук не включается.
