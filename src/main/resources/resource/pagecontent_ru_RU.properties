   проблемы с захватом бумаги, различные дефекты печати, грязь на листе, принтер не выходит в готовность,\
  треск при работе механики. Наш сервисный центр, оперативно устранит любую из перечисленных проблем,\
   а также даст рекомендации по использованию вашего принтера, что бы он служил вам верой и правдой как можно дольше.
